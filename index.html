<!DOCTYPE html>
<html lang="en" dir="ltr" oncontextmenu="return false">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120921803-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120921803-1');
    </script>

    <meta charset="utf-8">
    <title>2D Portal</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">

    <script src="./bundle.js" charset="utf-8"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="directions">
      <div class="controls">
        Controls
      </div>

      <div class="AWD">
        <li>A</li>
        <li>W</li>
        <li>D</li>
      </div>

      <div class="move-funcs">
        <li>Move Left</li>
        <li>Jump</li>
        <li>Move Right</li>
      </div>

      <div class="AWD">
        <li>R</li>
        <li>P</li>
        <li>M</li>
      </div>

      <div class="move-funcs">
        <li>Reset Level</li>
        <li>Pause Game</li>
        <li>Toggle Music</li>
      </div>

      <div class="mouse-control">
        <li>Shoot Blue Portal</li>
        <img src="./img/mouse.png" alt="">
        <li>Shoot Orange Portal</li>
      </div>



      <div class="select">
        <div class="select-level-text">
          Select Level:
        </div>
        <select class="select-level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

    </div>
    <div class="main">
      <div class="top">

        <div class="level-info">
          <div class="level-text">
            Level-
          </div>
          <div class="level">1</div>
        </div>

        <div class="title">
          <span class="two">2</span><span class="dee">D</span><span>-Portal</span>
        </div>

        <div class="description-button">
          Description
        </div>
        <a href="https://github.com/mwojick/2D-Portal"><i class="fab fa-github-square fa-2x"></i></a>

        <a href="https://www.linkedin.com/in/matthew-wojick-95098b69/"><i class="fab fa-linkedin fa-2x"></i></a>

      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
  </body>

</html>
