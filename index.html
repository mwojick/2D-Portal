<!DOCTYPE html>
<html lang="en" dir="ltr" oncontextmenu="return false">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120921803-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120921803-1');
    </script>

    <meta charset="utf-8">
    <title>2D Portal</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">

    <script src="./bundle.js" charset="utf-8"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="directions">
      Controls

      W or Left arrow: move left
      A, Up arrow, or space: jump
      D or Right arrow: move right

      R: Reset Level
      P: Pause Game
      M: Toggle Music

      <div class="select">
        <div class="select-level-text">
          Select Level:
        </div>
        <select class="select-level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

    </div>
    <div class="main">
      <div class="top">

        <div class="level-info">
          <div class="level-text">
            Level-
          </div>
          <div class="level">1</div>
        </div>

        <div class="title">
          2D-Portal
        </div>

        <div class="description-button">
          Description
        </div>
        <a href="https://github.com/mwojick"><i class="fab fa-github-square fa-2x"></i></a>

        <a href="https://www.linkedin.com/in/matthew-wojick-95098b69/"><i class="fab fa-linkedin fa-2x"></i></a>

      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
  </body>

</html>
